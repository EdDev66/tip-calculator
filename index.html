<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" alt="" class="logo-img">
    <div class="main-card">

    <div class="first-half">
      <div>
        <p class="text">Bill</p>
        <input type="text" class="input" id="bill-input" placeholder="0">
      </div>

      <div>
        <div>
          <p class="text">Select Tip %</p>
          <div class="row-container">
            <p class="tip-percentage">5%</p>
            <p class="tip-percentage">10%</p>
            <p class="tip-percentage">15%</p>
          </div>
          <div class="row-container align-center">
            <p class="tip-percentage">25%</p>
            <p class="tip-percentage">50%</p>
            <input type="text" class="tip-percentage-custom" placeholder="Custom">
          </div>
        </div>
      </div>

      <div>
        <p class="text">Number of People</p>
        <div>
          <input type="text" class="input input-people" id="people-input" placeholder="0">
        </div>
      </div>
    </div>

    <div class="second-half">
      <div class="inner-card">
          <div>
            <div class="row-container space-between">
              <div>
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <p class="total-amount">$0.00</p>
            </div>

            <div class="row-container space-between">
              <div>
                <p>Total</p>
                <p>/ person</p>
              </div>
              <p class="total-amount">$0.00</p>
            </div>
          </div>
       

          <p class="reset-btn">Reset</p>
        </div>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  
  <script src="./script.js"></script>
</body>
</html>
